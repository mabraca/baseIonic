<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let user of currentUsers">
      <button ion-item >
        <h2>{{user.username}}</h2>
        <p>Es un usuario con ID : {{ user._id }}</p>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteAlert(user)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
